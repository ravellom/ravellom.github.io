<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso Bachillerato</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <script>
        // Configuración de colores de Tailwind para tu app
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            light: '#a29bfe',
                            DEFAULT: '#6c5ce7',
                            dark: '#4834d4',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Pequeños ajustes para el Drag & Drop */
        .sort-ghost { opacity: 0.4; background: #e0e7ff; }
        .shake { animation: shake 0.5s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        /* Scroll bonito */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #c7c7c7; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 h-screen flex flex-col overflow-hidden font-sans">

    <header class="bg-brand text-white shadow-lg z-50 flex-none h-16 flex items-center justify-between px-4 lg:px-8">
        <div class="flex items-center gap-3">
            <button id="back-home-btn" class="hidden bg-white/20 hover:bg-white/30 text-white px-3 py-1 rounded-lg text-sm font-bold transition">
                <i class="fa-solid fa-arrow-left"></i> Menú
            </button>
            <h1 id="app-title" class="font-bold text-lg tracking-wide uppercase">Bachillerato</h1>
        </div>
        <div class="text-sm opacity-80 hidden sm:block">Lengua y Literatura</div>
    </header>

    <main id="main-container" class="flex-1 flex overflow-hidden relative">
        </main>

    <script src="data/unit_index.js"></script>
    <script src="data/unit_14.js"></script>
    <script src="data/unit_7.js"></script> <script src="app.js"></script>
</body>
</html>
