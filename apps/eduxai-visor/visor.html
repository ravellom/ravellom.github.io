</head>

    <div class="theme-switcher">
        <select id="language-select" aria-label="Language">
            <option value="en" selected>English</option>
            <option value="es">EspaÃ±ol</option>
        </select>
        <select id="theme-select">
            <option value="theme-playful">Gamer mode</option>
            <option value="theme-clean">Zen mode</option>
            <option value="theme-dark">Dark mode</option>
        </select>
    </div>

    <main id="app-container">
        <section id="screen-upload" class="screen active">
            <div class="card-glass center-content">
                <i class="ph ph-game-controller" style="font-size: 4rem; color: var(--primary);"></i>
                <h1>EduXAI-Visor</h1>
                <p id="upload-subtitle">Drag and drop your <strong>.json</strong> file here</p>

                <div class="upload-area" id="drop-zone">
                    <i class="ph ph-upload-simple" style="font-size: 2rem;"></i>
                    <span id="upload-select-label">Select file</span>
                    <input type="file" id="file-input" accept=".json" hidden>
                </div>
            </div>
        </section>

        <section id="screen-game" class="screen">
            <header class="hud">
                <div class="progress-track">
                    <div class="progress-fill" id="progress-bar"></div>
                </div>
                <div class="stats-row">
                    <div class="stat-badge xp">
                        <i class="ph ph-star-fill"></i> <span id="score-display">0</span> XP
                    </div>
                    <div class="stat-badge streak">
                        <i class="ph ph-fire-fill"></i> <span id="streak-display">0</span>
                    </div>
                    <div class="stat-badge">
                        <i class="ph ph-list-numbers"></i> <span id="question-display">Question 1/1</span>
                    </div>
                </div>
            </header>

            <div id="exercise-area" class="exercise-container"></div>

            <div class="bottom-bar">
                <div class="nav-row">
                    <button id="btn-prev" class="btn-action" type="button"><i class="ph ph-arrow-left"></i> <span id="btn-prev-label">Previous</span></button>
                    <button id="btn-repeat" class="btn-ghost" type="button" disabled><i class="ph ph-arrow-counter-clockwise"></i> <span id="btn-repeat-label">Restart exercise</span></button>
                    <button id="btn-reset" class="btn-action" type="button"><i class="ph ph-arrow-bend-down-left"></i> <span id="btn-reset-label">Load new file</span></button>
                </div>
                <button id="btn-check" class="btn-main" disabled>Check answer</button>
            </div>

            <div id="feedback-overlay" class="feedback-modal hidden">
                <div class="feedback-content">
                    <i id="feedback-icon" class="ph"></i>
                    <h2 id="feedback-title">Result</h2>
                    <p id="feedback-text">Explanation...</p>
                    <button id="btn-next" class="btn-next">
                        <span id="btn-next-label">Next exercise</span> <i class="ph ph-arrow-right"></i>
                    </button>
                </div>
            </div>
        </section>

        <section id="screen-results" class="screen">
            <div class="card-glass center-content">
                <i class="ph ph-trophy-fill" style="font-size: 5rem; color: #fbbf24;"></i>
                <h2 id="results-title">Mission complete!</h2>
                <div class="final-score">
                    <span id="final-xp">0</span> XP
                </div>
                <p id="results-subtitle">You completed all exercises.</p>
                <div style="display:flex; gap:10px; flex-wrap:wrap; justify-content:center;">
                    <button id="btn-export-results" class="btn-action"><i class="ph ph-download-simple"></i> <span id="btn-export-results-label">Export results</span></button>
                    <button onclick="location.reload()" class="btn-action" id="btn-play-again">Play again</button>
                </div>
            </div>
        </section>
    </main>

    <script src="../eje-shared/exercise-engine.js?v=20260221-01"></script>

            feedbackUrl: "https://forms.gle/NqZWPNXopq6YHJK7A"
        });
    </script>
