<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor REAI | Gamificado</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    
    <link rel="stylesheet" href="../../assets/css/recuedu.css">
    <link rel="stylesheet" href="visor.css">
</head>
<body>

    <div class="theme-switcher">
        <select id="theme-select">
            <option value="theme-playful">ðŸŽ¨ Modo Gamer</option>
            <option value="theme-clean">ðŸ§˜ Modo Zen</option>
            <option value="theme-dark">ðŸŒ™ Modo Oscuro</option>
        </select>
    </div>

    <main id="app-container">
        
        <section id="screen-upload" class="screen active">
            <div class="card-glass center-content">
                <i class="ph ph-game-controller" style="font-size: 4rem; color: var(--primary);"></i>
                <h1>Visor Interactivo</h1>
                <p>Arrastra tu archivo <strong>.json</strong> aquÃ­</p>
                
                <div class="upload-area" id="drop-zone">
                    <i class="ph ph-upload-simple" style="font-size: 2rem;"></i>
                    <span>Seleccionar Archivo</span>
                    <input type="file" id="file-input" accept=".json" hidden>
                </div>
            </div>
        </section>

        <section id="screen-game" class="screen">
            <header class="hud">
                <div class="progress-track">
                    <div class="progress-fill" id="progress-bar"></div>
                </div>
                <div class="stats-row">
                    <div class="stat-badge xp">
                        <i class="ph ph-star-fill"></i> <span id="score-display">0</span> XP
                    </div>
                    <div class="stat-badge streak">
                        <i class="ph ph-fire-fill"></i> <span id="streak-display">0</span>
                    </div>
                    <div class="stat-badge">
                        <i class="ph ph-list-numbers"></i> <span id="question-display">Pregunta 1/1</span>
                    </div>
                </div>
            </header>

            <div id="exercise-area" class="exercise-container">
                </div>

            <div class="bottom-bar">
                <div class="nav-row">
                    <button id="btn-prev" class="btn-action" type="button"><i class="ph ph-arrow-left"></i> Anterior</button>
                    <button id="btn-repeat" class="btn-ghost" type="button" disabled><i class="ph ph-arrow-counter-clockwise"></i> Reiniciar ejercicio</button>
                    <button id="btn-reset" class="btn-action" type="button"><i class="ph ph-arrow-bend-down-left"></i> Cargar nuevos</button>
                </div>
                <button id="btn-check" class="btn-main" disabled>Comprobar Respuesta</button>
            </div>

            <div id="feedback-overlay" class="feedback-modal hidden">
                <div class="feedback-content">
                    <i id="feedback-icon" class="ph"></i>
                    <h2 id="feedback-title">Resultado</h2>
                    <p id="feedback-text">ExplicaciÃ³n...</p>
                    <button id="btn-next" class="btn-next">
                        Siguiente Ejercicio <i class="ph ph-arrow-right"></i>
                    </button>
                </div>
            </div>
        </section>

        <section id="screen-results" class="screen">
            <div class="card-glass center-content">
                <i class="ph ph-trophy-fill" style="font-size: 5rem; color: #fbbf24;"></i>
                <h2>Â¡MisiÃ³n Cumplida!</h2>
                <div class="final-score">
                    <span id="final-xp">0</span> XP
                </div>
                <p>Has completado todos los ejercicios.</p>
                <button onclick="location.reload()" class="btn-action">Jugar de Nuevo</button>
            </div>
        </section>

    </main>

    <script src="../eje-shared/exercise-engine.js"></script>
    <script src="visor.js"></script>
</body>
</html>
