<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EjeVisor - Visor Interactivo de Ejercicios | RecuEdu Labs</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    
    <link rel="stylesheet" href="../../assets/css/recuedu.css">
    <link rel="stylesheet" href="../../assets/css/recuedu-topbar.css">
    <link rel="stylesheet" href="visor.css">
</head>
<body class="has-topbar">
    <!-- RecuEdu Topbar -->
    <div class="recuedu-topbar">
        <div class="topbar-container">
            <a href="../../index.html" class="topbar-brand">
                <i class="fa-solid fa-flask-vial"></i>
                <span>RecuEdu Labs</span>
            </a>
            <div class="topbar-links">
                <a href="../../index.html">
                    <i class="fa-solid fa-home"></i>
                    <span>Inicio</span>
                </a>
                <a href="https://github.com/ravellom" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="theme-switcher">
        <select id="theme-select">
            <option value="theme-playful">ðŸŽ¨ Modo Gamer</option>
            <option value="theme-clean">ðŸ§˜ Modo Zen</option>
            <option value="theme-dark">ðŸŒ™ Modo Oscuro</option>
        </select>
    </div>

    <main id="app-container">
        
        <section id="screen-upload" class="screen active">
            <div class="card-glass center-content">
                <i class="ph ph-game-controller" style="font-size: 4rem; color: var(--primary);"></i>
                <h1>EjeVisor - Visor Interactivo</h1>
                <p>Carga ejercicios JSON generados con <strong>EjeCon</strong></p>
                
                <div class="upload-area" id="drop-zone">
                    <i class="ph ph-upload-simple" style="font-size: 2rem;"></i>
                    <span>Seleccionar Archivo JSON</span>
                    <input type="file" id="file-input" accept=".json" hidden>
                </div>
                
                <button id="btn-load-example" class="btn-action" style="margin-top: 15px;">
                    <i class="ph ph-lightbulb"></i> Cargar Ejemplo de Prueba
                </button>
                
                <p style="margin-top: 20px; font-size: 0.85rem; color: var(--text-muted); text-align: center;">
                    <i class="ph ph-info"></i> Compatible con archivos JSON de <a href="../ejecon/" style="color: var(--primary); text-decoration: underline;">EjeCon</a>
                </p>
            </div>
        </section>

        <section id="screen-game" class="screen">
            <header class="hud">
                <div class="progress-track">
                    <div class="progress-fill" id="progress-bar"></div>
                </div>
                <div class="stats-row">
                    <div class="stat-badge xp">
                        <i class="ph ph-star-fill"></i> <span id="score-display">0</span> XP
                    </div>
                    <div class="stat-badge streak">
                        <i class="ph ph-fire-fill"></i> <span id="streak-display">0</span>
                    </div>
                    <div class="stat-badge">
                        <i class="ph ph-list-numbers"></i> <span id="question-display">Pregunta 1/1</span>
                    </div>
                    <button id="btn-reset" class="btn-reset-header" type="button" title="Cargar nuevo archivo">
                        <i class="ph ph-arrow-clockwise"></i> <span class="reset-text">Nuevo archivo</span>
                    </button>
                </div>
            </header>

            <div id="exercise-area" class="exercise-container">
                </div>

            <div id="hint-display" class="hint-box">
                <i class="ph ph-lightbulb-fill"></i>
                <span></span>
            </div>

            <button id="btn-check" class="btn-main" disabled>Comprobar Respuesta</button>

            <div class="bottom-bar">
                <div class="nav-row">
                    <button id="btn-prev" class="btn-action" type="button"><i class="ph ph-arrow-left"></i> Anterior</button>
                    <button id="btn-hint" class="btn-hint" type="button" disabled><i class="ph ph-lightbulb"></i> Ver Pista</button>
                    <button id="btn-next-nav" class="btn-action" type="button"><i class="ph ph-arrow-right"></i> Siguiente</button>
                </div>
            </div>

            <div id="feedback-overlay" class="feedback-modal hidden">
                <div class="feedback-content">
                    <button id="btn-close-modal" class="btn-close-modal" title="Cerrar">
                        <i class="ph ph-x"></i>
                    </button>
                    <i id="feedback-icon" class="ph"></i>
                    <h2 id="feedback-title">Resultado</h2>
                    <p id="feedback-text">ExplicaciÃ³n...</p>
                    <div class="feedback-actions">
                        <button id="btn-retry" class="btn-retry">
                            <i class="ph ph-arrow-counter-clockwise"></i> Reintentar
                        </button>
                        <button id="btn-next" class="btn-next">
                            Siguiente <i class="ph ph-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section id="screen-results" class="screen">
            <div class="card-glass center-content">
                <i class="ph ph-trophy-fill" style="font-size: 5rem; color: #fbbf24;"></i>
                <h2>Â¡MisiÃ³n Cumplida!</h2>
                <div class="final-score">
                    <span id="final-xp">0</span> XP
                </div>
                <p>Has completado todos los ejercicios.</p>
                <button onclick="location.reload()" class="btn-action">Jugar de Nuevo</button>
            </div>
        </section>

    </main>

    <script src="visor.js"></script>
</body>
</html>
