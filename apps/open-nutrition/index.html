<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Nutrition AI v5.2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/recuedu.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai@0.17.1"
        }
      }
    </script>

    <link rel="stylesheet" href="css/style.css">
    <script>
        tailwind.config = { theme: { extend: { colors: { brand: { blue: '#3B82F6', dark: '#0f172a', bg: '#F1F5F9' } } } } }
    </script>
</head>
<body class="bg-brand-bg text-slate-800 font-sans min-h-screen flex flex-col">
    <!-- RecuEdu Labs Navbar -->
    <div style="background: #1a1a1a; padding: 8px 16px; border-bottom: 1px solid #333;">
        <a href="../../index.html" style="color: white; text-decoration: none; font-size: 0.9rem; display: inline-flex; align-items: center;">
            <i class="fa-solid fa-flask-vial" style="margin-right: 8px;"></i> RecuEdu Labs
        </a>
    </div>

    <header class="bg-white shadow-sm sticky top-0 z-20">
        <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i data-lucide="activity" class="text-brand-blue w-6 h-6"></i>
                <h1 class="text-lg font-bold hidden sm:block">Open Nutrition</h1>
            </div>
            
            <div id="controls" class="flex items-center gap-3 hidden">
                <div class="flex items-center gap-1 bg-green-50 px-2 py-1 rounded-full border border-green-100" title="Autoguardado Activo">
                    <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                    <span class="text-[10px] font-bold text-green-700 uppercase">Auto</span>
                </div>
                <div class="flex items-center bg-slate-100 rounded-lg px-1 border border-slate-200">
                    <button id="prevDayBtn" class="p-1 hover:text-brand-blue"><i data-lucide="chevron-left" class="w-4 h-4"></i></button>
                    <input type="date" id="datePicker" class="bg-transparent border-none text-xs font-bold w-24 text-center focus:outline-none text-slate-600">
                    <button id="nextDayBtn" class="p-1 hover:text-brand-blue"><i data-lucide="chevron-right" class="w-4 h-4"></i></button>
                </div>
                <button onclick="document.getElementById('fileInput').click()" class="text-slate-500 hover:text-brand-blue" title="Cargar JSON"><i data-lucide="upload-cloud" class="w-5 h-5"></i></button>
                <button id="btnSaveData" class="text-brand-blue hover:text-blue-700" title="Guardar"><i data-lucide="save" class="w-6 h-6"></i></button>
                <button id="btnLogout" class="text-red-400 hover:text-red-600 ml-2" title="Salir"><i data-lucide="log-out" class="w-5 h-5"></i></button>
            </div>
            <input type="file" id="fileInput" class="hidden" accept=".json">
        </div>
    </header>

    <main class="flex-grow max-w-4xl mx-auto w-full p-4 grid gap-6">
        <div id="view-onboarding" class="text-center py-20 fade-in">
            <h2 class="text-2xl font-black mb-2">Open Nutrition</h2>
            <p class="text-slate-500 mb-6 text-sm">Privado. Local. Potente.</p>
            <div class="space-y-3 max-w-xs mx-auto">
                <button onclick="document.getElementById('fileInput').click()" class="w-full py-3 border border-slate-300 rounded-xl font-bold text-sm hover:bg-white">Cargar JSON</button>
                <button id="btnNewProfile" class="w-full py-3 bg-brand-blue text-white rounded-xl font-bold text-sm shadow-lg hover:bg-blue-600">Empezar de Cero</button>
            </div>
        </div>

        <div id="nav-tabs" class="hidden flex justify-center gap-2 mb-[-10px]">
            <button class="px-4 py-1 text-xs font-bold bg-white rounded-full border border-blue-100 text-brand-blue shadow-sm transition" id="tab-dashboard">Diario</button>
            <button class="px-4 py-1 text-xs font-bold text-slate-400 hover:text-slate-600 transition" id="tab-analytics">AnÃ¡lisis</button>
        </div>

        <div id="view-dashboard" class="hidden space-y-4 fade-in">
            <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                <div class="bg-white p-3 rounded-2xl border border-slate-100 flex items-center justify-between relative overflow-hidden">
                    <div class="z-10"><p class="text-[10px] font-bold text-slate-400 uppercase">Ayuno</p><h4 id="fastingTimer" class="text-lg font-black text-slate-700">--:--</h4></div>
                    <i data-lucide="clock" class="text-orange-100 w-8 h-8 absolute -right-1 -bottom-1"></i>
                </div>
                <div class="bg-white p-3 rounded-2xl border border-slate-100 flex items-center justify-between relative overflow-hidden">
                    <div class="z-10"><p class="text-[10px] font-bold text-slate-400 uppercase">Agua</p><div class="flex items-baseline gap-1"><span id="waterCount" class="text-lg font-black text-blue-500">0</span><span class="text-[10px] text-slate-400">vasos</span></div></div>
                    <div class="flex gap-1 z-10"><button onclick="Dashboard.updateWater(-1)" class="w-6 h-6 rounded bg-slate-50 text-slate-400 hover:bg-slate-200 font-bold">-</button><button onclick="Dashboard.updateWater(1)" class="w-6 h-6 rounded bg-blue-50 text-blue-500 hover:bg-blue-100 font-bold">+</button></div>
                </div>
                <div class="col-span-2 md:col-span-1 bg-white p-3 rounded-2xl border border-slate-100 flex items-center justify-between relative overflow-hidden">
                    <div class="z-10"><p class="text-[10px] font-bold text-slate-400 uppercase">Peso (kg)</p><div class="flex items-center gap-2"><input type="number" id="quickWeightInput" class="w-16 font-black text-lg text-slate-700 border-b border-slate-200 focus:border-brand-blue outline-none bg-transparent p-0" placeholder="00.0"><button onclick="Dashboard.saveQuickWeight()" class="bg-brand-blue text-white p-1 rounded-full hover:bg-blue-700 shadow-sm transition"><i data-lucide="check" class="w-3 h-3"></i></button></div></div>
                    <i data-lucide="scale" class="text-emerald-100 w-8 h-8 absolute -right-1 -bottom-1"></i>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-3">
                <div class="bg-white p-2 rounded-3xl border border-slate-100 flex flex-col items-center justify-center relative h-40">
                    <div class="relative w-28 h-28"><canvas id="caloriesChart"></canvas><div class="absolute inset-0 flex flex-col justify-center items-center pointer-events-none"><span id="lblRemaining" class="text-xl font-black text-slate-800 leading-none">--</span><span id="lblCaption" class="text-[9px] uppercase font-bold text-slate-400 mt-1">Kcal</span></div></div>
                </div>
                <div id="macroBars" class="col-span-2 bg-white p-4 rounded-3xl border border-slate-100 flex flex-col justify-center space-y-2"></div>
            </div>

            <div id="smartRecommendation" class="bg-blue-50 p-3 rounded-xl border border-blue-100 flex gap-3 items-start hidden">
                <div class="bg-white p-1.5 rounded-full text-brand-blue shadow-sm mt-0.5"><i data-lucide="sparkles" class="w-4 h-4"></i></div>
                <div><h4 class="text-xs font-bold text-blue-800 uppercase mb-0.5">Consejo</h4><p id="recommendationText" class="text-sm text-blue-900 leading-tight">...</p></div>
            </div>

            <div class="bg-white p-5 rounded-3xl shadow-lg shadow-blue-900/5 border border-slate-100">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="font-bold text-sm flex items-center gap-2">Registrar Comida</h3>
                    <div class="flex gap-2">
                        <button onclick="Dashboard.toggleSuggestions()" class="text-xs bg-yellow-50 text-yellow-700 px-2 py-1 rounded-lg border border-yellow-200 font-bold hover:bg-yellow-100 flex items-center gap-1"><i data-lucide="lightbulb" class="w-3 h-3"></i> Ideas</button>
                        <select id="mealTypeSelect" class="bg-slate-100 text-xs font-bold text-slate-600 rounded px-2 py-1 outline-none border-none"><option value="Desayuno">Desayuno</option><option value="Comida">Comida</option><option value="Merienda">Merienda</option><option value="Cena">Cena</option></select>
                    </div>
                </div>
                <div id="suggestionsBox" class="hidden mb-4 bg-yellow-50 p-4 rounded-xl border border-yellow-100 text-sm text-yellow-900 animate-fade-in"><h4 class="font-bold mb-2">ðŸ’¡ Sugerencias:</h4><ul id="suggestionsList" class="list-disc pl-4 space-y-1 text-xs"></ul></div>

                <div class="mb-4 bg-indigo-50 rounded-xl p-3 border border-indigo-100">
                    <div class="flex justify-between mb-2 items-center">
                        <div class="flex items-center gap-1">
                            <span class="text-[10px] font-bold text-indigo-500 uppercase">Analizar Foto</span>
                            <button onclick="Dashboard.configureAPI()" class="text-[10px] bg-white border border-indigo-200 px-1.5 rounded text-indigo-500 hover:text-indigo-700"><i data-lucide="settings" class="w-3 h-3"></i></button>
                        </div>
                        <div class="flex gap-1">
                             <input type="file" id="cameraInput" accept="image/*" capture="environment" class="hidden">
                             <button onclick="document.getElementById('cameraInput').click()" class="text-xs bg-indigo-600 text-white px-3 py-1.5 rounded-lg font-bold hover:bg-indigo-700 flex items-center gap-1 shadow-sm transition"><i data-lucide="camera" class="w-4 h-4"></i> Tomar Foto</button>
                        </div>
                    </div>
                    <div id="aiLoading" class="hidden text-center py-2"><i data-lucide="loader-2" class="w-5 h-5 animate-spin mx-auto text-indigo-600"></i><p class="text-[10px] text-indigo-500 font-bold mt-1">Analizando...</p></div>
                    <div id="manualAiInput" class="flex gap-2">
                        <textarea id="aiInput" rows="1" class="w-full text-xs p-2 rounded border border-indigo-200 outline-none resize-none" placeholder="O pega el texto aquÃ­..."></textarea>
                        <button id="btnProcessAI" class="bg-indigo-200 text-indigo-700 rounded px-3 hover:bg-indigo-300 transition"><i data-lucide="wand-2" class="w-4 h-4"></i></button>
                    </div>
                </div>

                <form id="foodForm" class="grid grid-cols-4 gap-2">
                    <input type="text" id="inpName" placeholder="Nombre" class="col-span-4 bg-slate-50 border border-slate-200 p-2 rounded-lg text-sm font-semibold outline-none focus:border-blue-400" required>
                    <div class="col-span-1"><input type="number" id="inpCal" placeholder="Kcal" class="w-full bg-slate-50 border border-slate-200 p-2 rounded-lg text-xs text-center font-bold outline-none" required></div>
                    <div class="col-span-1"><input type="number" id="inpProt" placeholder="Prot" class="w-full bg-slate-50 border border-slate-200 p-2 rounded-lg text-xs text-center outline-none"></div>
                    <div class="col-span-1"><input type="number" id="inpFat" placeholder="Gras" class="w-full bg-slate-50 border border-slate-200 p-2 rounded-lg text-xs text-center outline-none"></div>
                    <div class="col-span-1"><input type="number" id="inpCarb" placeholder="Carb" class="w-full bg-slate-50 border border-slate-200 p-2 rounded-lg text-xs text-center outline-none"></div>
                    <button type="submit" class="col-span-4 bg-slate-800 text-white font-bold py-3 rounded-xl hover:bg-black transition mt-2 flex justify-center"><i data-lucide="plus" class="w-5 h-5"></i></button>
                </form>
            </div>
            <div id="dayList" class="space-y-3 pb-10"></div>
        </div>

        <div id="view-analytics" class="hidden space-y-6 fade-in">
             <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
                <div class="flex justify-between items-center mb-4"><h3 class="font-bold text-lg text-slate-700">Peso</h3><button onclick="Analytics.logWeight()" class="text-xs bg-brand-blue text-white px-3 py-1.5 rounded-full font-bold shadow">Registrar</button></div>
                <div class="h-64 w-full"><canvas id="weightChart"></canvas></div>
            </div>
             <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100"><h3 class="font-bold text-lg mb-4 text-slate-700">Historial</h3><div class="h-48 w-full"><canvas id="historyChart"></canvas></div></div>
            <button onclick="Analytics.exportCSV()" class="w-full py-4 border border-slate-200 text-slate-600 rounded-xl font-bold hover:bg-slate-50 flex justify-center gap-2"><i data-lucide="file-spreadsheet" class="w-5 h-5"></i> Exportar CSV</button>
        </div>
    </main>
    <script src="js/utils.js"></script>
    <script src="js/store.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/analytics.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
