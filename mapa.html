<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Europa - Interactivo</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: white;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between; /* Separa título y botón */
            align-items: center;
        }

        .header-content h1 { margin: 0; font-size: 1.2rem; color: #333; }
        .header-content p { margin: 5px 0 0; font-size: 0.9rem; color: #666; }

        /* Estilos del Botón Reset */
        #reset-btn {
            background-color: #ff4b4b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #reset-btn:hover {
            background-color: #d43f3f;
        }

        #map {
            flex-grow: 1;
            width: 100%;
            background-color: #ffffff;
            outline: none;
        }

        .leaflet-interactive {
            outline: none;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <h1>Selector de Países Europeo</h1>
            <p>Haz clic para colorear. Botón para reiniciar.</p>
        </div>
        <button id="reset-btn">Resetear Mapa</button>
    </header>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // --- 1. CONFIGURACIÓN DEL MAPA ---
        const map = L.map('map', {
            center: [53.0, 10.0],
            zoom: 4,
            zoomControl: true,
            attributionControl: false,
            minZoom: 3,
            maxZoom: 7
        });

        // --- 2. LÓGICA DE COLORES ---
        const usedColors = new Set();
        usedColors.add('#cccccc');

        function getRandomColor() {
            let color;
            let isUnique = false;
            let attempts = 0;
            
            while (!isUnique && attempts < 50) {
                const h = Math.floor(Math.random() * 360);
                const s = Math.floor(Math.random() * 30) + 60; 
                const l = Math.floor(Math.random() * 30) + 40; 
                color = `hsl(${h}, ${s}%, ${l}%)`;
                
                if (!usedColors.has(color)) isUnique = true;
                attempts++;
            }
            return color;
        }

        // --- 3. ESTILOS GEOJSON ---
        function style(feature) {
            return {
                fillColor: '#cccccc', 
                weight: 1,            
                opacity: 1,
                color: 'black',       
                dashArray: '',
                fillOpacity: 1
            };
        }

        function highlightFeature(e) {
            var layer = e.target;
            layer.setStyle({ weight: 2, color: '#333' });
            layer.bringToFront();
        }

        function resetHighlight(e) {
            const layer = e.target;
            // Si el país tiene un color asignado, lo mantenemos manualmente
            if (layer.feature.properties.assignedColor) {
                layer.setStyle({
                    weight: 1,
                    color: 'black',
                    fillColor: layer.feature.properties.assignedColor
                });
            } else {
                // Si no, volvemos al estilo por defecto (gris)
                geojson.resetStyle(layer);
            }
        }

        function onCountryClick(e) {
            const layer = e.target;
            const newColor = getRandomColor();
            
            // Guardamos el color en la propiedad del objeto
            layer.feature.properties.assignedColor = newColor;
            usedColors.add(newColor);
            
            layer.setStyle({ fillColor: newColor, fillOpacity: 1 });
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: onCountryClick
            });
        }

        // --- 4. LÓGICA DEL BOTÓN RESET ---
        document.getElementById('reset-btn').addEventListener('click', () => {
            if (!geojson) return;

            // Limpiamos el registro de colores usados
            usedColors.clear();
            usedColors.add('#cccccc');

            // Iteramos sobre cada capa (país) del mapa
            geojson.eachLayer((layer) => {
                // Borramos la propiedad personalizada donde guardamos el color
                if (layer.feature && layer.feature.properties) {
                    delete layer.feature.properties.assignedColor;
                }
                // Reseteamos el estilo visual al definido en la función style()
                geojson.resetStyle(layer);
            });
        });

        // --- 5. CARGA DE DATOS ---
        const geoJsonUrl = 'https://raw.githubusercontent.com/leakyMirror/map-of-europe/master/GeoJSON/europe.geojson';
        let geojson; 

        fetch(geoJsonUrl)
            .then(response => response.json())
            .then(data => {
                geojson = L.geoJson(data, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);
                map.fitBounds(geojson.getBounds());
            })
            .catch(error => console.error("Error:", error));

    </script>
</body>
</html>
